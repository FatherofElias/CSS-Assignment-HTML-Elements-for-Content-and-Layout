<!DOCTYPE html>
<html> <!--Assignment #1-->
<head>
    <title>Multimedia Entertainment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul> <!--Task 1-->
            <li><a href="#home">Home</a></li>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#music">Music</a></li>
            <li><a href="#games">Games</a></li>
        </ul>
    </nav>

    <h1>Welcome to PURE <strong>Entertainment</strong></h1>
<!--Task 2 & 3-->
    <section id="gallery">
        <h2>Image Gallery</h2>
        <div class="gallery-item">
            <img src="deadpool.jfif" alt="Deadpool Movie Poster">
            <figcaption>Deadpool (2016)</figcaption>
            <button class="cta-button">Watch Now</button>
        </div>
        <div class="gallery-item">
            <img src="russ.jfif" alt="Russ Santiago Album Cover">
            <figcaption>Santiago by Russ (2023)</figcaption>
            <button class="cta-button">Listen Here</button>
        </div>
        <div class="gallery-item">
            <img src="GOW.jfif" alt="God of War Ragnorak Game Cover">
            <figcaption>God of War: Ragnorak (2022)</figcaption>
            <button class="cta-button">Play Game</button>
        </div>
    </section>
<!-- Task 4-->
    <section id="feedback">
        <h2>Give Us Feedback</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Terrible</option>
            </select>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <button type="submit" class="cta-button">Submit Feedback</button>
        </form>
    </section>
</body>
</html>
